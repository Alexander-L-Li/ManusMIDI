<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manus MIDI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      :root {
        --background: #ffffff;
        --foreground: #171717;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --background: #0a0a0a;
          --foreground: #ededed;
        }
      }

      body {
        color: var(--foreground);
        background: var(--background);
        font-family: Arial, Helvetica, sans-serif;
      }

      @layer utilities {
        .text-balance {
          text-wrap: balance;
        }
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }
      #videoElement {
        display: none;
      }
      #videoFeed {
        width: 640px;
        height: 480px;
        background-color: #666;
        margin-bottom: 20px;
      }
      .controls {
        margin: 20px 0;
      }
      button {
        padding: 10px 20px;
        margin: 0 10px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
      }
      button:hover {
        background-color: #45a049;
      }
      .status {
        margin-top: 10px;
        font-size: 18px;
      }
    </style>
  </head>
  <body
    class="h-screen w-screen bg-gradient-to-tr from-lime-100 to-emerald-100 flex flex-col items-center justify-center"
  >
    <!-- Title Section -->
    <div id="intro-section" class="text-center">
      <h1
        class="lg:text-8xl md:text-6xl text-4xl font-bold text-black lg:pb-5 md:pb-3 pb-1"
      >
        Manus MIDI
      </h1>
      <p class="lg:text-5xl md:text-4xl text-xl font-light text-black">
        Create music â€” with just your hands!
      </p>
    </div>

    <!-- Video Feed Section -->
    <div
      id="video-container"
      class="hidden flex flex-col items-center justify-center h-full w-full"
    >
      <div
        class="relative aspect-video w-full max-w-6xl bg-black rounded-lg overflow-hidden shadow-lg"
      >
        <video id="videoElement" autoplay playsinline></video>
        <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Video Feed">
      </div>
      <div class="controls">
        <button onclick="startVideo()">Start Camera</button>
        <button onclick="stopVideo()">Stop Camera</button>
      </div>
      <div class="status" id="status"></div>
    </div>

    <!-- Try Button Section -->
    <div id="button-container" class="mt-10">
      <button
        onclick="startVideoFeed()"
        class="transition duration-300 ease-in-out bg-clear lg:p-8 md:p-5 p-2 lg:m-16 md:m-10 m-5 lg:text-4xl md:text-2xl text-xl font-medium text-black border-black border-2 rounded-full hover:bg-green-300 hover:drop-shadow-lg"
      >
        Give it a try!
      </button>
    </div>

    <script>
      function startVideoFeed() {
        // Hide the introduction and button
        document.getElementById("intro-section").classList.add("hidden");
        document.getElementById("button-container").classList.add("hidden");

        // Show the video feed container
        const videoContainer = document.getElementById("video-container");
        videoContainer.classList.remove("hidden");
        videoContainer.classList.add("flex");
      }

      const video = document.getElementById('videoElement');
      const status = document.getElementById('status');
      let stream = null;
      let isStreaming = false;

      async function startVideo() {
        try {
          stream = await navigator.mediaDevices.getUserMedia({ 
            video: {
              width: { ideal: 640 },
              height: { ideal: 480 }
            }
          });
          video.srcObject = stream;
          status.textContent = 'Camera active';
          isStreaming = true;
          startSendingFrames();
        } catch (err) {
          console.error('Error accessing camera:', err);
          status.textContent = 'Error accessing camera. Please make sure you have granted camera permissions.';
        }
      }

      function stopVideo() {
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
          video.srcObject = null;
          status.textContent = 'Camera stopped';
          isStreaming = false;
        }
      }

      async function startSendingFrames() {
        const canvas = document.createElement('canvas');
        canvas.width = 640;
        canvas.height = 480;
        const ctx = canvas.getContext('2d');

        async function sendFrame() {
          if (!isStreaming) return;

          // Draw current video frame to canvas
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          
          // Convert canvas to blob
          const blob = await new Promise(resolve => {
            canvas.toBlob(resolve, 'image/jpeg');
          });

          // Send frame to server
          try {
            const formData = new FormData();
            formData.append('frame', blob);
            
            await fetch('/upload_frame', {
              method: 'POST',
              body: formData
            });
          } catch (err) {
            console.error('Error sending frame:', err);
          }

          // Schedule next frame
          if (isStreaming) {
            setTimeout(sendFrame, 1000 / 30); // 30 fps
          }
        }

        // Start sending frames
        sendFrame();
      }

      // Auto-start camera when page loads
      document.addEventListener('DOMContentLoaded', startVideo);
    </script>
  </body>
</html>
